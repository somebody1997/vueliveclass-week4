<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>vueweek4-login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <body class="text-center">
    <div class="container px-0">
      <div class="imgBlock" style="background-image: url(PIC/lime-sign-in.png);"></div>
      <div class="inputBlock">
      <div class="app" id="app">
        <h1 class="h3 mb-3 fw-normal">請先登入</h1>
          <form id="form" class="form-signin" @submit.prevent="login">
            <div>
              <label for="username" class="visually-hidden">Email address</label>
              <input type="email" class="form-control" id="username" placeholder="name@example.com" required autofocus v-model="data.username">
              <label for="password" class="visually-hidden">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required v-model='data.password'>   
              <div class="checkbox mb-3">
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit" id="loginBtn">Login</button>
            </div>
          </form>
          <p class="mt-5 mb-3 text-muted">Illustration by <a href="https://icons8.com/illustrations/author/5c07e68d82bcbc0092519bb6">Icons 8</a> from <a href="https://icons8.com/illustrations">Ouch!</a></p>
        </div>
      </div>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/login.js" type="module"></script> 
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".container"),{
		max: 2,
		speed: 150,
        gyroscope:true,
	});
    </script>
  
</body>
</html>
